<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Timer</title>
</head>
<body>
    <main class="text-center py-24 px-12 md:p-20 my-14 md:my-16 lg:my-20 mx-10 md:mx-28 lg:mx-96 bg-slate-300 rounded-lg">
        <h1 class="text-4xl font-bold mb-6">Timer</h1>
        <h3 id="timer" class="text-4xl font-semibold mb-8">0</h3>
        <div>
            <button onclick="startTimer()" id="start-timer" class="bg-sky-800 text-white px-4 py-1 text-lg font-medium rounded-md disabled:bg-sky-200">Start</button>
            <button onclick="stopTimer()" id="stop-timer" class="bg-sky-800 text-white px-4 py-1 text-lg font-medium rounded-md disabled:bg-sky-200">Stop</button>
            <button onclick="resetTimer()" id="reset-timer" class="bg-sky-800 text-white px-4 py-1 text-lg font-medium rounded-md disabled:bg-sky-200">Reset</button>
        </div>
    </main>

    <script src="./index.js"></script>
</body>
</html>
